<script>
    if (window && window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.unityControl) {
        window.Unity = {
            call: function (msg) {
                window.webkit.messageHandlers.unityControl.postMessage(msg);
            }
        }
    } else {
        window.Unity = {
            call: function (msg) {
                window.location = 'unity:' + msg;
            }
        }
    }
</script>
